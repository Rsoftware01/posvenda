<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Renda variável - Pós venda</title>
  </head>
  <body
    class="bg-blue-100 rounded-r-lg flex flex-col justify-between py-5 text-white"
  >
    <div class="md:ml-4 md:mb-8 text-center">
      <img
        class="mx-auto mb-4 w-64"
        src="https://petropolisinvestimentos.com.br/wp-content/uploads/2023/09/logo-neg-simple.png.webp"
        alt="Logo"
      />
      <h2 class="text-xl font-bold text-white">Renda variável - Pós venda</h2>
    </div>
    <form class="w-full md:w-1/6 px-5" id="investment-form">
      <div>
        <div class="flex flex-col my-4 text-white">
          <label for="assessor" class="font-bold">Código de assessor(a)</label>
          <select
            id="assessor"
            class="investment-clas w-full rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0 text-black"
          >
            <option value="Kelton">A25637 - Kelton</option>
            <option value="Luis Guingo">A70916 - Luis Guingo</option>
            <option value="Mariana">A30309 - Mariana</option>
          </select>
        </div>
        <!-- Correção no HTML -->
        <div class="flex flex-col my-4 text-white" id="datas"></div>

        <div class="flex justify-around my-5 px-8 gap-5">
          <button
            id="mostrar-campos-adicionais"
            class="w-full md:w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
          >
            Mostrar
          </button>
        </div>
      </div>
    </form>

    <!-- Div para exibir os resultados -->
    <div id="resultado" class="mx-5 px-5">
      <table id="table-result">
        <thead>
          <tr>
            <!-- O cabeçalho da tabela será preenchido dinamicamente -->
          </tr>
        </thead>
        <tbody class="text-bold">
          <!-- Os resultados da tabela serão preenchidos dinamicamente aqui -->
        </tbody>
      </table>
    </div>

    <main class="hidden md:block row-span-2 col-span-2 relative"></main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
