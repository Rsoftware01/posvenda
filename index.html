<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Renda variável - Pós venda</title>
    <style>
      /* Adiciona estilos para ajustar o tamanho do aside */
      body {
        height: 100vh; /* Define a altura do aside para ocupar toda a altura da tela */
        overflow-y: auto; /* Adiciona uma barra de rolagem vertical quando o conteúdo ultrapassa a altura da tela */
      }
      /* Centraliza o conteúdo na tela em telas grandes */
      @media (min-width: 768px) {
        body {
          display: flex;
          justify-content: center;
          align-items: center;
        }
        form,
        #resultado,
        #additional-inputs {
          max-width: 600px; /* Define uma largura máxima para o conteúdo */
          width: 100%; /* Garante que o conteúdo se ajuste à largura máxima */
        }
      }
    </style>
  </head>
  <body
    class="bg-cyan-800 rounded-r-lg flex flex-col justify-between py-5 text-white"
  >
    <div class="md:ml-4 md:mb-8 text-center">
      <img
        class="mx-auto mb-4 w-64"
        src="https://petropolisinvestimentos.com.br/wp-content/uploads/2023/09/logo-neg-simple.png.webp"
        alt="Logo"
      />
      <h2 class="text-xl font-bold text-white">Renda variável - Pós venda</h2>
    </div>
    <form class="w-full px-5" id="investment-form">
      <div class="flex flex-col my-4 text-white">
        <label for="assessor" class="font-bold">Código de assessor(a)</label>
        <select
          id="assessor"
          class="investment-clas w-full rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0 text-black"
        >
          <option value="Kelton">A25637 - Kelton</option>
          <option value="Guingo">A70916 - Luis Guingo</option>
          <option value="Mariana">A30309 - Mariana</option>
        </select>
      </div>
      <div class="flex justify-around my-5 px-8 gap-5">
        <button
          id="mostrar-campos-adicionais"
          class="w-full md:w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
        >
          Mostrar
        </button>
      </div>
    </form>
    <!-- Div para exibir os resultados -->
    <div id="resultado" class="text-white mx-5 px-5"></div>
    <!-- Div para inserir valores e calcular projeção 3 -->
    <div id="additional-inputs" style="display: none">
      <form class="w-full px-5">

          <!-- Adicione esta div de animação de carregamento no HTML -->
          <div id="loading-animation" class="loading-animation"></div>
          <button
            id="calcular-projecao"
            class="w-full md:w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
          >
            deixa aqui por enquanto...
          </button>
          <button
            id="limpar"
            class="w-full md:w-1/2 rounded-lg font-bold text-slate-200 hover:bg-blue-900"
          >
            Limpar
          </button>
        </div>
      </form>
    </div>

    <main class="hidden md:block row-span-2 col-span-2 relative"></main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
